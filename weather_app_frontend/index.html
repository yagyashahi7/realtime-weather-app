<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App by Yagya Bahadur Shahi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <main>
        <section id="input-section">
            <label for="location">Enter Location (city, zip, GPS, landmark):</label>
            <input type="text" id="location" placeholder="e.g., New York or 40.7128,-74.0060">
            <div class="forecast-dates">
                <label for="start-date">Start Date (for 5-day forecast):</label>
                <input type="date" id="start-date">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date">
            </div>
            <button id="get-weather">Get Weather</button>
        </section>
        <section id="results">
            <div id="error-message" class="hidden"></div>
            <div id="weather-display" class="hidden">
                <h2 id="location-title"></h2>
                <img id="weather-icon" src="" alt="Weather Icon">
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="date-range"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>Developed by Yagya Bahadur Shahi</p>
        <p>Learn more at Product Manager Accelerator on LinkedIn.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
